<div *ngIf='song'>
    <span>{{song.name}} - {{song._id}}</span>
    <play-controls [selectedSongId]="selectedSongId"></play-controls>
</div>
<div style='position:relative:width:100%'>
    <div style='float:left;width:15%' (click)="informationClick($event)">
        <svg id="svgBoxInformationArea" width="100%" height="100%" 
        style="border: 1px solid black; background-color:white" 
        xmlns="http://www.w3.org/2000/svg">
 <use attr.xlink:href="./app/assets/svg/Mute_icon.svg{{muteicon}}"></use>
        </svg>
   
    </div>
    <div style='float:right;width:85%'>
        <svg id="svgBoxStaffArea" width="100%" height="100%" style="border: 1px solid black; background-color:white" xmlns="http://www.w3.org/2000/svg">
        </svg>
    </div>
</div>

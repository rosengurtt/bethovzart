<div id="midiPlayControls" style='position:relative;width:100%' (PlayStarted)=MidiSoundStarted() (PlayProgress)=MidiSoundProgress($event)>
    <div style='float:left;width:15%;height:35px'></div>
    <div style='float:right;width:85%;height:35px'>
        <svg id="svgPlayControlsBox" width="100%" height="30" style="background-color:#272b30
       " (mouseout)='MouseUp()' xmlns="http://www.w3.org/2000/svg">
            <rect x="0" y="13" width="100%" height="6" fill="url(#Gradient1)" />
            <circle id="progressControl" fill="black" cy="16" r="12" class="draggable" (mousedown)='ProgressControlClicked($event)' (mousemove)='MoveControl($event)'
                (mouseup)='MouseUp()' fill="url(#Gradient2)" />
            <defs>
                <linearGradient id="Gradient1" x1="0" x2="0" y1="0" y2="1">
                    <stop offset="0%" stop-color="#20A" />
                    <stop offset="100%" stop-color="#83D" />
                </linearGradient>
                <radialGradient id="Gradient2">
                    <stop offset="0%" stop-color="#83D" />
                    <stop offset="100%" stop-color="#20A" />
                </radialGradient>
            </defs>
            </svg>
    </div>
</div>
<div *ngIf='song && song.jsonFile'>
    <div *ngFor="let track of song.jsonFile.notesTracks;let i = index;">
        <track-display [song]="song.jsonFile" [trackNumber]="i"  ></track-display>
    </div>
</div>
